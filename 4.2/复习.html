<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.min.js"></script>
	</head>
	<body>
		<div ng-controller="one">{{name}}</div>
		<script type="text/javascript">
			var app = angular.module("myApp",[]);
			app.controller("one",["$scope",function($scope){
				$scope.name = "明明";
			}])
		</script>
	</body>
</html>
